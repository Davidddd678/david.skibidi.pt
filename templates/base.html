<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <title>{% block title %}{% endblock %} - My Webpage</title>
</head>
<style>
     h1 {
            font-size: 100px
        }
        h1::first-letter {
          font-size: 175%;
          font-weight: bold;
</style>
<body>

    <div>
       {% if  not session['username'] %}
            <a href = "/home"> Home</a>
            <a href = "/login"> Login</a>
            <a href = "/register"> Register </a>
        {% else %}
            <a href = "/home"> Home</a>
            <a href = "/logout"> logout</a>
            <a href = "/play"> Play</a>
        {% endif %}



    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <div id="footer">
         Copyright 2026 by <a href="http://domain.invalid/">you</a>.
    </div>
</body>
</html>
